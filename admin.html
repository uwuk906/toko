<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Produk</title>
   <link rel="stylesheet" href="global.min.css">
<link rel="stylesheet" href="admin.min.css">
    <link rel="icon" href="images/favicon.webp" type="image/webp">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html"><span>Admin</span> SembakoModern</a></div>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="produk.html">Lihat Produk</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                </ul>
            </nav>
            <div class="icons">
                <div class="menu-btn" id="menu-btn" aria-label="Tampilkan Menu"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <h2 class="section-title">Kelola Produk</h2>
        <form id="productForm" class="admin-form">
            <input type="hidden" id="productId">
            <h3>Formulir Produk</h3>
            <div class="form-grid">
                <div class="form-group"><label for="name">Nama Produk</label><input type="text" id="name" required></div>
                <div class="form-group"><label for="category">Kategori</label><input type="text" id="category"></div>
                <div class="form-group"><label for="price">Harga Jual</label><input type="number" id="price" required></div>
                <div class="form-group"><label for="discount">Harga Asli (Dicoret)</label><input type="number" id="discount"></div>
                <div class="form-group"><label for="stock">Stok</label><input type="number" id="stock" required></div>
                <div class="form-group"><label for="rating">Rating (1-5)</label><input type="number" id="rating" step="0.1" min="0" max="5"></div>
                <div class="form-group full-width"><label for="image">Path Gambar</label><input type="text" id="image" placeholder="Contoh: images/beras.webp"></div>
                <div class="form-group full-width"><label for="description">Deskripsi</label><textarea id="description" rows="3"></textarea></div>
            </div>
            <button type="submit" class="btn">Simpan Produk</button>
            <button type="button" id="clearBtn" class="btn" style="background: #6c757d;">Batal Edit</button>
        </form>
<div class="table-header">
    <h3>Daftar Produk Saat Ini</h3>
    <button id="logoutBtn" class="btn" style="background:#e74c3c;">Logout</button>
</div>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Gambar</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                </tbody>
        </table>
    </main>
    <script src="admin.min.js" defer></script>
    <script src="script.min.js" defer></script>
</body>
</html>
